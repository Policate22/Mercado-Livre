<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff8e6;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-yellow-400 py-3 px-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="home.html" class="text-2xl font-bold text-blue-900 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-1" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                    </svg>
                    Mercado Livre
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <span id="userName" class="text-gray-800 font-medium"></span>
                <button id="logoutBtn" class="text-gray-800 font-medium hover:text-gray-600">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container mx-auto py-6 px-4 mb-16">
        <h1 class="text-2xl font-bold mb-6">Seu carrinho</h1>
        
        <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-2/3">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div id="cartItems" class="divide-y">
                        <!-- Itens do carrinho serão adicionados aqui via JavaScript -->
                        <div class="p-6 text-center">
                            <p class="text-gray-500">Seu carrinho está vazio</p>
                            <a href="home.html" class="text-blue-600 hover:underline">Continuar comprando</a>
                        </div>
                    </div>
                    
                    <div class="p-4 border-t">
                        <button id="clearCart" class="text-red-600 hover:text-red-800">Limpar carrinho</button>
                    </div>
                </div>
            </div>
            
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4">Resumo da compra</h2>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Frete</span>
                            <span id="shipping">Grátis</span>
                        </div>
                        <div class="flex justify-between border-t pt-3">
                            <span class="font-semibold">Total</span>
                            <span id="total" class="font-semibold">R$ 0,00</span>
                        </div>
                    </div>
                    
                    <a href="checkout.html" class="block w-full bg-green-600 text-white py-3 px-4 rounded-md text-center hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 opacity-50 cursor-not-allowed">
                        Finalizar compra
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Navbar no rodapé -->
    <footer class="bg-yellow-400 py-3 px-4 shadow-md fixed bottom-0 w-full">
        <div class="container mx-auto flex justify-around items-center">
            <a href="home.html" class="flex flex-col items-center text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs">Início</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <span class="text-xs">Buscar</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="text-xs">Carrinho</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs">Perfil</span>
            </a>
        </div>
    </footer>

    <script>
        // Carregar carrinho do localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Atualizar contador do carrinho
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // Atualizar exibição do carrinho
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            const checkoutButton = document.querySelector('a[href="checkout.html"]');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="p-6 text-center">
                        <p class="text-gray-500">Seu carrinho está vazio</p>
                        <a href="home.html" class="text-blue-600 hover:underline">Continuar comprando</a>
                    </div>
                `;
                subtotalElement.textContent = 'R$ 0,00';
                totalElement.textContent = 'R$ 0,00';
                checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                checkoutButton.removeAttribute('href');
                return;
            }
            
            let subtotal = 0;
            cartItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'p-4 flex items-center';
                cartItemElement.innerHTML = `
                    <div class="flex-shrink-0 mr-4">
                        <img src="${item.image || 'img/placeholder.png'}" alt="${item.name}" class="w-20 h-20 object-contain rounded">
                    </div>
                    <div class="flex-grow">
                        <h3 class="font-medium">${item.name}</h3>
                        <p class="text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')} (unidade)</p>
                        <div class="flex items-center mt-2">
                            <button class="decrease-quantity bg-gray-200 px-2 py-1 rounded-l" data-id="${item.id}">-</button>
                            <span class="quantity px-4 py-1 bg-gray-100">${item.quantity}</span>
                            <button class="increase-quantity bg-gray-200 px-2 py-1 rounded-r" data-id="${item.id}">+</button>
                            <button class="remove-item ml-4 text-red-600 hover:text-red-800" data-id="${item.id}">Remover</button>
                        </div>
                    </div>
                    <div class="flex-shrink-0 ml-4 font-medium text-lg">
                        R$ ${itemTotal.toFixed(2).replace('.', ',')}
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            subtotalElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            totalElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            
            // Habilitar botão de finalizar compra se houver itens
            checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
            checkoutButton.setAttribute('href', 'checkout.html');
            
            // Adicionar eventos aos botões
            addCartItemEvents();
        }
        
        // Adicionar eventos aos itens do carrinho
        function addCartItemEvents() {
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-id');
                    const item = cart.find(item => item.id === itemId);
                    
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        cart = cart.filter(item => item.id !== itemId);
                    }
                    
                    saveCart();
                });
            });
            
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-id');
                    const item = cart.find(item => item.id === itemId);
                    item.quantity += 1;
                    saveCart();
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-id');
                    cart = cart.filter(item => item.id !== itemId);
                    saveCart();
                });
            });
        }
        
        // Salvar carrinho no localStorage e atualizar exibição
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartCount();
        }
        
        // Limpar carrinho
        document.getElementById('clearCart').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja limpar seu carrinho?')) {
                cart = [];
                saveCart();
            }
        });
        
        // Botão de sair
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Deseja realmente sair?')) {
                window.location.href = 'index.html';
            }
        });
        
        // Carregar nome do usuário se existir
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }
        
        // Inicializar
        updateCartDisplay();
        updateCartCount();
    </script>
</body>
</html>
